<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" sizes="32x32" href="assets/bootstrap/css/bootstrap.min.css">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" sizes="32x32" href="assets/css/custom.css">
  
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  
  <section class="qr-container">
    <div class="container">
      <div class="row flex-align">
        <div class="card">
          <img src="./images/image-qr-code.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title text-center">Improve youre Frontend skills by building projects.</h5>
            <p class="card-text text-center">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- SCRIPT -->
  <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
